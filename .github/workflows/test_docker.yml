on: 
  schedule:
    - cron: '15 0 * * *'

jobs:
  test_job:
    runs-on: ubuntu-18.04
    name: Docker test for bisweb
    steps:
    - name: Run
      id: run      
      uses: bioimagesuiteweb/experiments/actions/test@master
      env:
        BIS_FIRST_TEST: 20
        BIS_LAST_TEST: 21
    - name: Results
      run: echo "${{ steps.run.outputs.result}}"
    - name: Logfile
      run: echo "${{ steps.run.outputs.logfile}}"
    